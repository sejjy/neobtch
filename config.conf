# See this wiki page for more info:
# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info

print_info() {
    prin "${cl4} \t           sejjy"

    prin "${cl2}┌─────────── software ───────────┐"
    info "${cl7}  󰣇 " distro
    info "${cl6}   " shell
    info "${cl5}  󰄛 " term
    info "${cl4}   " de
    info "${cl2}   " theme
    info "${cl8}  󰆊 " icons
    prin "${cl2}└────────────────────────────────┘"

    prin "${cl2}┌─────────── hardware ───────────┐"
    info "${cl4}  󰌢 " model
    info "${cl2}   " resolution
    info "${cl7}   " cpu
    info "${cl3}   " gpu
    info "${cl6}   " disk
    info "${cl5}  󱑍 " uptime
    prin "${cl2}└────────────────────────────────┘"
    
    prin "  ${cl1} \n \n 
            ${cl2} \n \n 
            ${cl3} \n \n 
            ${cl4} \n \n 
            ${cl5} \n \n 
            ${cl6} \n \n 
            ${cl7} \n \n 
            ${cl8} "
}

# Custom color blocks
black="\033[1;30m"
white="\033[1;37m"
green="\033[1;32m"
cyan="\033[1;36m"
yellow="\033[1;33m"
red="\033[1;31m"
blue="\033[1;34m"
magenta="\033[1;35m"

cl1="${black}"
cl2="${white}"
cl3="${green}"
cl4="${cyan}"
cl5="${yellow}"
cl6="${red}"
cl7="${blue}"
cl8="${magenta}"

# Show 'x86_64', 'x86' and etc in 'Distro:' output.
# Default: 'on'
# Values:  'on', 'off'
# Flag:    --os_arch
# Example:
# on:  'Arch Linux x86_64'
# off: 'Arch Linux'
os_arch="on"

# CPU speed shorthand
# Default: 'off'
# Values: 'on', 'off'.
# Flag:    --speed_shorthand
# Example:
# on:    'i7-6500U (4) @ 3.1GHz'
# off:   'i7-6500U (4) @ 3.100GHz'
speed_shorthand="on"

# Hide/Show CPU speed.
# Default: 'on'
# Values:  'on', 'off'
# Flag:    --cpu_speed
# Example:
# on:  'Intel i7-6500U (4) @ 3.1GHz'
# off: 'Intel i7-6500U (4)'
cpu_speed="off"

# Display CPU cores in output
# Default: 'logical'
# Values:  'logical', 'physical', 'off'
# Flag:    --cpu_cores
# Example:
# logical:  'Intel i7-6500U (4) @ 3.1GHz' (All virtual cores)
# physical: 'Intel i7-6500U (2) @ 3.1GHz' (All physical cores)
# off:      'Intel i7-6500U @ 3.1GHz'
cpu_cores="off"

# Which GPU to display
# Default: 'all'
# Values:  'all', 'dedicated', 'integrated'
# Flag:    --gpu_type
# Example:
# all:
#   GPU1: AMD HD 7950
#   GPU2: Intel Integrated Graphics
# dedicated:
#   GPU1: AMD HD 7950
# integrated:
#   GPU1: Intel Integrated Graphics
gpu_type="dedicated"

# Shorten output of GTK Theme / Icons / Font
# Default: 'off'
# Values:  'on', 'off'
# Flag:    --gtk_shorthand
# Example:
# on:  'Numix, Adwaita'
# off: 'Numix [GTK2], Adwaita [GTK3]'
gtk_shorthand="on"

# What to append to the Disk subtitle.
# Default: 'mount'
# Values:  'mount', 'name', 'dir', 'none'
# Flag:    --disk_subtitle
# Example:
# name:   'Disk (/dev/sda1): 74G / 118G (66%)'
#         'Disk (/dev/sdb2): 74G / 118G (66%)'
# mount:  'Disk (/): 74G / 118G (66%)'
#         'Disk (/mnt/Local Disk): 74G / 118G (66%)'
#         'Disk (/mnt/Videos): 74G / 118G (66%)'
# dir:    'Disk (/): 74G / 118G (66%)'
#         'Disk (Local Disk): 74G / 118G (66%)'
#         'Disk (Videos): 74G / 118G (66%)'
# none:   'Disk: 74G / 118G (66%)'
#         'Disk: 74G / 118G (66%)'
#         'Disk: 74G / 118G (66%)'
disk_subtitle="none"

# Toggle bold text
# Default:  'on'
# Values:   'on', 'off'
# Flag:     --bold
bold="off"

# Replace the default separator with the specified string.
# Default:  ':'
# Flag:     --separator
# Example:
# separator="->":   'Shell-> bash'
# separator=" =":   'WM = dwm'
separator="  "

# Toggle color blocks
# Default:  'on'
# Values:   'on', 'off'
# Flag:     --color_blocks
color_blocks="off"

# Which distro's ascii art to display.
# Default: 'auto'
# Values:  'auto', 'distro_name'
# Flag:    --ascii_distro
ascii_distro="Arch"

# Ascii Colors
# Default:  'distro'
# Values:   'distro', 'num' 'num' 'num' 'num' 'num' 'num'
# Flag:     --ascii_colors
# Example:
# ascii_colors=(distro)      - Ascii is colored based on Distro colors.
# ascii_colors=(4 6 1 8 8 6) - Ascii is colored using these colors.
ascii_colors=(7 4)

# Whether or not to bold the ascii logo.
# Default: 'on'
# Values:  'on', 'off'
# Flag:    --ascii_bold
ascii_bold="off"

# Turn off all colors and disables image backend (ASCII/Image).
# Useful for piping into another command.
# Default: 'off'
# Values: 'on', 'off'
stdout="off"
